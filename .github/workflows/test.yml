name: Test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    strategy:
      matrix:
        # node: [12.x, 14.x, 15.x]
        node: [12.x]
        os: [ubuntu-latest]
        vue: ["vue@2 @vue/composition-api", "vue@3"]
        
    runs-on: ${{ matrix.os }}

    defaults:
      run:
        working-directory: ./test

    steps:
      - run: mkdir test
        working-directory: .

      - name: Use Node.js ${{ matrix.node }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}

      - run: npm -v
      - run: echo "{}" > package.json
      - run: npm i ${{ matrix.vue }}
      - run: npm i vue-demi
      - run: cat node_modules/vue-demi/lib/index.cjs.js
